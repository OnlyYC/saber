<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-schedule-job-history-heading" jhiTranslate="saberApp.scheduleJobHistory.home.createOrEditLabel">Create or edit a Schedule Job History</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!scheduleJobHistory.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="scheduleJobHistory.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJobHistory.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="scheduleJobHistory.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJobHistory.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="scheduleJobHistory.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJobHistory.beanName" for="field_beanName">Bean Name</label>
                    <input type="text" class="form-control" name="beanName" id="field_beanName"
                        [(ngModel)]="scheduleJobHistory.beanName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJobHistory.methodName" for="field_methodName">Method Name</label>
                    <input type="text" class="form-control" name="methodName" id="field_methodName"
                        [(ngModel)]="scheduleJobHistory.methodName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJobHistory.params" for="field_params">Params</label>
                    <input type="text" class="form-control" name="params" id="field_params"
                        [(ngModel)]="scheduleJobHistory.params" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJobHistory.cronExpression" for="field_cronExpression">Cron Expression</label>
                    <input type="text" class="form-control" name="cronExpression" id="field_cronExpression"
                        [(ngModel)]="scheduleJobHistory.cronExpression" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJobHistory.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                        [(ngModel)]="scheduleJobHistory.status" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJobHistory.error" for="field_error">Error</label>
                    <input type="text" class="form-control" name="error" id="field_error"
                        [(ngModel)]="scheduleJobHistory.error" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJobHistory.elapsedTime" for="field_elapsedTime">Elapsed Time</label>
                    <input type="number" class="form-control" name="elapsedTime" id="field_elapsedTime"
                        [(ngModel)]="scheduleJobHistory.elapsedTime" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJobHistory.createTime" for="field_createTime">Create Time</label>
                    <div class="d-flex">
                        <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" [(ngModel)]="createTime"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJobHistory.endTime" for="field_endTime">End Time</label>
                    <div class="d-flex">
                        <input id="field_endTime" type="datetime-local" class="form-control" name="endTime" [(ngModel)]="endTime"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJobHistory.scheduleJob" for="field_scheduleJob">Schedule Job</label>
                    <select class="form-control" id="field_scheduleJob" name="scheduleJob" [(ngModel)]="scheduleJobHistory.scheduleJobId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="scheduleJobOption.id" *ngFor="let scheduleJobOption of schedulejobs; trackBy: trackScheduleJobById">{{scheduleJobOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
