<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-schedule-job-heading" jhiTranslate="saberApp.scheduleJob.home.createOrEditLabel">Create or edit a Schedule Job</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!scheduleJob.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="scheduleJob.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJob.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="scheduleJob.title" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJob.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="scheduleJob.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJob.beanName" for="field_beanName">Bean Name</label>
                    <input type="text" class="form-control" name="beanName" id="field_beanName"
                        [(ngModel)]="scheduleJob.beanName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJob.methodName" for="field_methodName">Method Name</label>
                    <input type="text" class="form-control" name="methodName" id="field_methodName"
                        [(ngModel)]="scheduleJob.methodName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJob.params" for="field_params">Params</label>
                    <input type="text" class="form-control" name="params" id="field_params"
                        [(ngModel)]="scheduleJob.params" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJob.cronExpression" for="field_cronExpression">Cron Expression</label>
                    <input type="text" class="form-control" name="cronExpression" id="field_cronExpression"
                        [(ngModel)]="scheduleJob.cronExpression" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJob.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                        [(ngModel)]="scheduleJob.status" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJob.remark" for="field_remark">Remark</label>
                    <input type="text" class="form-control" name="remark" id="field_remark"
                        [(ngModel)]="scheduleJob.remark" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="saberApp.scheduleJob.createTime" for="field_createTime">Create Time</label>
                    <div class="d-flex">
                        <input id="field_createTime" type="datetime-local" class="form-control" name="createTime" [(ngModel)]="createTime"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
